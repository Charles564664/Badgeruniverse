
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PBL Portal</title>
</head>
<body style="background:black; color:white; font-family:sans-serif;">
  <h1>ðŸŽ“ Project-Based Learning Portal</h1>
  <p>Welcome to the Badger University Classroom.</p>
  <h3>ðŸ“¤ Upload your presentation:</h3>
  <input type="file" id="upload" accept=".pptx,.pdf,.badge" />
  <div id="viewer" style="margin-top:20px;"></div>
  <script>
    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const viewer = document.getElementById('viewer');
      if (file.name.endsWith('.badge')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          viewer.innerText = "ðŸ“„ .badge Presentation Loaded:\n" + text;
        };
        reader.readAsText(file);
      } else {
        viewer.innerText = "ðŸ›  File uploaded: " + file.name;
      }
    });
  </script>
</body>
</html>
